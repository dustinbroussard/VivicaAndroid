<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // SPA GitHub Pages redirect
      (function () {
        var l = window.location;
        var path = l.pathname + l.search + l.hash;
        // Compute base like /<user>.github.io/<repo>/ if present
        var parts = l.pathname.split('/').filter(Boolean);
        var base = parts.length > 0 ? '/' + parts[0] + '/' : '/';
        // If hosted under user/repo (two segments), adjust base
        if (parts.length > 1) base = '/' + parts[0] + '/' + parts[1] + '/';
        var dest = base + '?p=' + encodeURIComponent(path);
        l.replace(dest);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
  </html>
