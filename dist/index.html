    <!-- Set initial status bar theme color based on saved theme -->
    <script>
      (function () {
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        let variant = prefersDark.matches ? 'dark' : 'light';

        try {
          const stored = JSON.parse(localStorage.getItem('vivica-theme') || '{}');
          if (stored.variant === 'dark' || stored.variant === 'light') {
            variant = stored.variant;
          }
        } catch {}

        metaThemeColor.setAttribute('content', variant === 'dark' ? '#000000' : '#FFFFFF');
      })();
    </script>
